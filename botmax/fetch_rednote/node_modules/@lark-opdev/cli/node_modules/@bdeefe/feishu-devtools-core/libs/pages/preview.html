<!DOCTYPE html>
<html lang="en">
<head>
  <script>window.__QRCODE;</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .qrcode {
      width: 30vw;
      height: 30vw;
      max-width: 400px;
      max-height: 400px;
    }
    .qrcode img {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="qrcode" class="qrcode"></div>
  <script src="./qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: window.__QRCODE || '',
      correctLevel: QRCode.CorrectLevel.L
    });
  </script>
</body>
</html>
