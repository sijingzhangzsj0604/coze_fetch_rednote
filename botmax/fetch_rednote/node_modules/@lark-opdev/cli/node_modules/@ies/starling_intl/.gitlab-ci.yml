cache:
  key: "$CI_PROJECT_PATH-$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules
before_script:
  - git fetch --all
  - npm install @ies/eden-lint @ies/eden-test --registry=http://bnpm.byted.org
 
eden-job:
  tags:
    - fe
  script:
    - npx eden-lint --reporter=eden
    - npx eden-test --coverage
